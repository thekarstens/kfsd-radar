<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>KFSD Radar</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
html,body,#map{height:100%;margin:0}
#map{background:#d9d9d9}
</style>
</head>
<body>
<div id="map"></div>
<script>
(async()=>{
 const m=await (await fetch('manifest.json')).json();
 const map=L.map('map',{attributionControl:false})
           .setView(m.center,8);
 map.fitBounds(m.bounds);
 let i=0;
 const o=L.imageOverlay(m.frames[0].png,m.bounds,
           {opacity:.8}).addTo(map);
 setInterval(()=>{
   i=(i+1)%m.frames.length;
   o.setUrl(m.frames[i].png);
 },450);
})();
</script>
</body>
</html>
